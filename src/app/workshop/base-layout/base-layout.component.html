<div class="container">
  <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
      <ng-container *ngFor="let menuGroup of menu">
        <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1">
          {{menuGroup.displayName}}
        </h5>
        <ul class="nav flex-column">
          <li class="nav-item" *ngFor="let menuItem of menuGroup.items">
            <a [routerLink]="[menuGroup.basePath, menuItem.path]">
              {{menuItem.displayName}}
            </a>
          </li>
        </ul>
      </ng-container>
    </div>
  </nav>
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="row">
      <div class="col">
        <router-outlet></router-outlet>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <pre>
              {{ messages$ | async }}
            </pre>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
